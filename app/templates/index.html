{% extends "layout.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="main-container">
	<div class="row">
		<div class="col">
			<div class="card-body">
				{% for post in posts %}
				<div class="card-content">
					
					<div class="card-items">
						<div class="author-date">
							<small>by {{ post.author.username }} on {{ post.posted_date.strftime('%d-%m-%y') }}</small>
						</div>
						<div>
							<a href="{{ url_for('main.post', post_id=post.id) }}"><h2>{{ post.title }}</h2></a>
						</div>
						<div>
							<p>{{ post.post_content | truncate(100, true, ' more....') | safe }}</p>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
